<!DOCTYPE html>
<html ng-app="AfternoonApp">
<head>
	<title>Hello You</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
	<script src="todo_controller.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Arrays Page ng-repeat</h1>

	<ul>
		<li ng-repeat="num in [1, 2, 3]">{{num}}</li>
	</ul>

	<div ng-controller="TodoController as todo">

		<ul>
			<!-- <li ng-repeat="item in todo.todoarray">{{item}}</li> -->
			<li ng-repeat="item in todo.todoarray"><em>({{item.firstkey}})</em>  and  <em>({{item.secondkey}})</em></li>
		</ul>

		<button ng-click="todo.alert('Hi')">Click Me</button>
		
		<input type="text" ng-model="newTask">
		<input type="text" ng-model="newTask2">
		<button ng-click="todo.add(newTask, newTask2)">Task</button>

	</div>

	<p><a href="/">Back</a></p>

</body>
</html>
