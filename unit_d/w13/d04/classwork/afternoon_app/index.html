<!DOCTYPE html>
<html ng-app="AfternoonApp">
<head>
	<title>Hello You</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="app.js"></script>
	<script src="home_controller.js"></script>
	<script src="food_controller.js"></script>
	<script src="nap_controller.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Welcome!</h1>

	<div ng-controller="HomeController">
		<input type="text" placeholder="Your Name" ng-model="name">
		<p>Hello {{ name }}! Wanna nap?</p>
	</div>

	<div ng-controller="FoodController as food">
		<select ng-model="food.meal">
			<option value="Breakfast">Breakfast</option>
			<option value="Lunch">Lunch</option>
			<option value="Dinner">Dinner</option>
		</select>
		<p>I'm stuffed with this {{food.meal}}</p>
	</div>

	<div ng-controller="NapController as nap">
		<input ng-model="nap.spoonSize" type="radio" name="spoonSize" value="Small">Small
		<input ng-model="nap.spoonSize" type="radio" name="spoonSize" value="Big">Big
		<p>I want to be a <em>{{nap.spoonSize}}</em> spoon.</p>
		
	</div>

	<a href="/arrays.html">Arrays List</a>

</body>
</html>
