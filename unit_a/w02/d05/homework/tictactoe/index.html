<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="title">
	<h1>TIC TAC TOE</h1>
</div><!--title-->

<div id="game-status">
"O" Plays First
</div><!--gamestatus-->

<div id="game-board-grid">
  <div class="col-1-3">
     <div class="column-one row-one rows onexone cornerone"></div>
     <div class="column-one row-two rows onextwo"></div>
     <div class="column-one row-three rows onexthree cornertwo"></div>
  </div><!--col-->
  <div class="col-1-3">
     <div class="column-two row-one rows twoxone"></div>
     <div class="column-two row-two rows twoxtwo middle"></div>
     <div class="column-two row-three rows twoxthree"></div>
  </div><!--col-->
  <div class="col-1-3">
     <div class="column-three row-one rows threexone cornertwo"></div>
     <div class="column-three row-two rows threextwo"></div>
     <div class="column-three row-three rows threexthree cornerone"></div>
  </div><!--col-->
</div><!--game-board-grid-->

<div id="reset-container">
    <button class="reset">Clear Board!</button>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
