<!DOCTYPE html>
<html>
<head>
	<title>ATM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="main.js"></script>
</head>

<body>

	<div id="header">
		<h1>TP BANK</h1>
		<h2>Bank of NY</h2>
	</div><!--header-->

	<div class="accounts">
		<div id="checking" class="box">
			<h3>Checking</h3>
			<div class="money ofchecking">
				
			</div><!--money ofchecking-->
			<div class="accounts-footer">
				<input class="amount-box amount-checking" placeholder="enter an amount" type="text">
				<button class="deposit deposit-checking">Deposit</button>
				<button class="withdraw withdraw-checking">Withdraw</button>
			</div><!--accounts-footer-->
		</div><!--checking-->

		<div id="savings" class="box">
			<h3>Savings</h3>
			<div class="money ofsavings">
				
			</div><!--money ofsavings-->
			<div class="accounts-footer">
				<input class="amount-box amount-savings" placeholder="enter an amount" type="text">
				<button class="deposit deposit-savings">Deposit</button>
				<button class="withdraw withdraw-savings">Withdraw</button>
			</div><!--accounts-footer-->
		</div><!--savings-->

	</div><!--accounts-->
</body>
</html>
